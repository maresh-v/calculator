<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable = no"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="images/m-icon.svg">
  <link rel="stylesheet" href="public/style.css?v=1.1">
  <script src="js/script.js" defer></script>
  
  <title>Calculator | Maresh.cz</title>
</head>

<body class="main-page theme-1">

  <main class="calculator theme-1">

    <div class="calculator__header theme-1">
        <h1 class="theme-1">calc</h1>

        <div class="calculator__theme-area theme-1">
            <h3 class="theme-1">THEME</h3>

            <div class="calculator__theme-description theme-1">
              <p>1</p>
              <p>2</p>
              <p>3</p>
            </div>

            <!-- data-theme-switch => all possible themes | data-starting-theme => default theme | data-light-theme => theme to set if light theme preference is detected | data-dakr-theme => theme to set if dark theme preference is detected -->
            <div class="calculator__theme-switch theme-1" data-theme-switch="theme-1 theme-2 theme-3" data-starting-theme="theme-1" data-light-theme="theme-2" data-dark-theme="theme-3">
                <div class="calculator__theme-switch-dot theme-1"></div>
            </div>
        </div>
    </div>

    <!--<input type="text" class="calculator__input theme-1" data-calc-role="input" disabled>-->
    <div type="text" class="calculator__input theme-1" data-calc-role="input"></div>
    
    <div class="calculator__button-area theme-1">

        <button data-calc-role="char-button" class="calculator__button calculator__button--plus theme-1">+</button>
        <button data-calc-role="char-button" class="calculator__button calculator__button--minus theme-1">-</button>
        <button data-calc-role="char-button" data-alt-char="*" class="calculator__button calculator__button--multiply theme-1">ร</button>
        <button data-calc-role="char-button" data-alt-char="รท" class="calculator__button calculator__button--divide theme-1">/</button>

        <button class="calculator__button calculator__button--delete calculator__button--blue theme-1" data-calc-role="delete">DEL</button>
        <button class="calculator__button calculator__button--reset calculator__button--blue theme-1" data-calc-role="reset">RESET</button>
        <button class="calculator__button calculator__button--calculate calculator__button--blue theme-1" data-calc-role="calculate">=</button>
        
        <button data-calc-role="char-button" class="calculator__button calculator__button--no-1 theme-1">1</button>
        <button data-calc-role="char-button" class="calculator__button calculator__button--no-2 theme-1">2</button>
        <button data-calc-role="char-button" class="calculator__button calculator__button--no-3 theme-1">3</button>
        <button data-calc-role="char-button" class="calculator__button calculator__button--no-4 theme-1">4</button>
        <button data-calc-role="char-button" class="calculator__button calculator__button--no-5 theme-1">5</button>
        <button data-calc-role="char-button" class="calculator__button calculator__button--no-6 theme-1">6</button>
        <button data-calc-role="char-button" class="calculator__button calculator__button--no-7 theme-1">7</button>
        <button data-calc-role="char-button" class="calculator__button calculator__button--no-8 theme-1">8</button>
        <button data-calc-role="char-button" class="calculator__button calculator__button--no-9 theme-1">9</button>
        <button data-calc-role="char-button" class="calculator__button calculator__button--no-0 theme-1">0</button>

        <button data-calc-role="char-button" class="calculator__button calculator__button--dot theme-1 ">.</button>

    </div>

    <p class="attribution theme-1">Design by <a href="https://www.frontendmentor.io/challenges/calculator-app-9lteq5N29" target="_blank">Frontend Mentor</a>, coded by <a href="https://maresh.cz/">Maresh</a>.</p>


  </main>

</body>
</html>
